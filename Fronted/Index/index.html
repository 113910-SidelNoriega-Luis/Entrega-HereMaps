    <body style="background-color: rgb(43, 146, 112);">
        <nav class="navbar navbar-dark bg-dark border-bottom border-bottom-dark">
            <div class="container">
                <a class="navbar-brand" href="#" style="color: white;">

            <div class="card position-absolute top-50 start-50 translate-middle"

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1"

                                class="form-label">Contraseña</label>

                                placeholder="Contraseña" id="txtContra">
                        </div>
                        <div
                            class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2"
                                type="submit" id="btnsubmit">Ingresar</button>

                        </div>

                </ul>
            </div>
